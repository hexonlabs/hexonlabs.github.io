<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchpad</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            /* MD3 Color Tokens */
            --md-sys-color-primary: #0b57d0;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-secondary-container: #d3e3fd;
            --md-sys-color-on-secondary-container: #041e49;
            --md-sys-color-tertiary-container: #ffd8e4;
            --md-sys-color-on-tertiary-container: #31111d;
            --md-sys-color-surface: #ffffff;
            --md-sys-color-surface-variant: #f0f4f9;
            --md-sys-color-background: #f8f9fa;
            --md-sys-color-outline: #747775;
            --md-sys-color-error-container: #ffdad6;
            --md-sys-color-on-error-container: #410002;
            --md-sys-color-warning-container: #fff8c5; /* For Beta warning */
            --md-sys-color-on-warning-container: #5c4d00;
            
            --md-elevation-1: 0px 1px 3px 1px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
            --md-elevation-2: 0px 2px 6px 2px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--md-sys-color-background);
            color: #1f1f1f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Top Bar */
        header {
            width: 100%;
            padding: 24px 20px;
            background: var(--md-sys-color-surface);
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            text-align: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 4px;
        }

        .header-subtitle {
            font-size: 14px;
            color: #5e5e5e;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 0 20px 60px 20px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Hero Text */
        .hero-text {
            text-align: center;
            margin-bottom: 16px;
        }
        .hero-text h2 {
            font-size: 18px;
            font-weight: 400;
            color: #444746;
            line-height: 1.5;
        }

        /* Large Action Button (Stable) */
        .primary-action-container {
            display: flex;
            justify-content: center;
            margin-bottom: 16px;
        }

        .fab-extended {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
            padding: 24px 48px;
            border-radius: 24px;
            text-decoration: none;
            transition: all 0.2s ease;
            box-shadow: none;
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 1px solid transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .fab-extended:hover {
            background-color: #c2d7fc;
            box-shadow: var(--md-elevation-1);
        }

        .fab-title {
            font-size: 20px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .fab-subtitle {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 4px;
        }

        /* Grid for Documentation */
        .grid-section-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--md-sys-color-primary);
            margin-bottom: 12px;
            margin-top: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .docs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .doc-card {
            background-color: var(--md-sys-color-surface);
            border: 1px solid #e0e2e0;
            border-radius: 12px;
            padding: 16px;
            text-decoration: none;
            color: #1f1f1f;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: background-color 0.2s;
            position: relative;
            overflow: hidden;
        }

        .doc-card:hover {
            background-color: var(--md-sys-color-surface-variant);
            border-color: transparent;
        }

        .doc-icon {
            color: #5e5e5e;
            font-size: 24px;
        }

        .doc-text {
            font-size: 14px;
            font-weight: 500;
        }

        /* Critical / Highlighted Card */
        .doc-card.highlight {
            background-color: var(--md-sys-color-error-container);
            border-color: transparent;
            color: var(--md-sys-color-on-error-container);
        }
        .doc-card.highlight:hover {
            box-shadow: var(--md-elevation-1);
        }
        .doc-card.highlight .doc-icon {
            color: var(--md-sys-color-on-error-container);
        }

        /* Footer */
        footer {
            margin-top: auto;
            text-align: center;
            font-size: 12px;
            color: #757575;
            padding: 20px;
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background-color: rgba(0, 0, 0, 0.1);
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Sand Box 3D</h1>
        <div class="header-subtitle">Dedicated Loader</div>
    </header>

    <div class="container">

        <section class="hero-text">
            <h2>Interactive 3D Physics Game</h2>
            <h2>Based on Babylon.js and Cannon.js</h2>
        </section>

        <div class="primary-action-container">
            <a href="https://shamansworkshop.github.io/SandBox3D/SandBox3D.html" class="fab-extended" onclick="createRipple(event)">
                <span class="fab-title">
                    <i class="material-icons-round">rocket_launch</i>
                    Play Sand Box 3D
                </span>
                <span class="fab-subtitle">Version: sb3d-26.01.25</span>
            </a>
        </div>

        <div>
            <div class="grid-section-title">Documentation & Help</div>
            <div class="docs-grid">
                
                <a href="https://shamansworkshop.github.io/SandBox3D/sb3d_about.html" class="doc-card" onclick="createRipple(event)">
                    <i class="material-icons-round doc-icon">menu_book</i>
                    <div class="doc-text">About Sand Box 3D</div>
                </a>

            </div>
        </div>

        <footer>
            <p>Sand Box 3D by <strong>Shaman's Workshop</strong></p>
        </footer>

    </div>

    <script>

        // Material Ripple Effect
        function createRipple(event) {
            // Only apply if clicking the element directly or bubbling correctly
            const button = event.currentTarget;
            
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            const rect = button.getBoundingClientRect();

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - rect.left - radius}px`;
            circle.style.top = `${event.clientY - rect.top - radius}px`;
            circle.classList.add("ripple");

            const ripple = button.getElementsByClassName("ripple")[0];
            if (ripple) {
                ripple.remove();
            }

            button.appendChild(circle);
            
        }
    </script>
</body>
</html>
