<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unavailable | Shaman's Workshop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            /* MD3 Tokens - Consistent with your other pages */
            --md-sys-color-primary: #0b57d0;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-surface: #ffffff;
            --md-sys-color-surface-variant: #f0f4f9;
            --md-sys-color-background: #f8f9fa;
            --md-sys-color-outline: #747775;
            --md-elevation-1: 0px 1px 3px 1px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
            --md-elevation-2: 0px 2px 6px 2px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--md-sys-color-background);
            color: #1f1f1f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Central Card */
        .error-card {
            background-color: var(--md-sys-color-surface);
            border-radius: 24px;
            padding: 48px 32px;
            max-width: 480px;
            width: 100%;
            text-align: center;
            /* Subtle border instead of heavy shadow for a lighter feel */
            border: 1px solid #e0e2e0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        /* Image Styling */
        .image-container {
            width: 200px;
            height: 200px;
            border-radius: 20px; /* Soft rounding */
            overflow: hidden;
            background-color: var(--md-sys-color-surface-variant);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        
        .error-image:hover {
            transform: scale(1.05);
        }

        /* Typography */
        .text-content h1 {
            font-size: 24px;
            font-weight: 400;
            color: #1f1f1f;
            margin-bottom: 12px;
        }

        .text-content p {
            font-size: 16px;
            color: #5e5e5e;
            line-height: 1.5;
            max-width: 300px;
            margin: 0 auto;
        }

        /* Action Button */
        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 100px; /* Pill shape */
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.25px;
            transition: background-color 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .btn-home:hover {
            background-color: #0842a0;
            box-shadow: var(--md-elevation-1);
        }

        /* Footer inside card or outside? Outside looks cleaner for errors */
        .footer-text {
            margin-top: 32px;
            font-size: 12px;
            color: #757575;
            font-weight: 500;
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background-color: rgba(255, 255, 255, 0.3); /* Lighter ripple for dark buttons */
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="error-card">
        <div class="image-container">
            <img src="./bina/columbina.png" alt="Character Image" class="error-image">
        </div>

        <div class="text-content">
            <h1>Unavailable</h1>
            <p>Something is missing here...<br>Bina is wondering why.</p>
        </div>

        <a href="https://shamansworkshop.github.io" class="btn-home" onclick="createRipple(event)">
            <i class="material-icons-round" style="font-size: 18px;">arrow_back</i>
            Return to Workshop
        </a>
    </div>

    <p class="footer-text">Shaman's Workshop</p>

    <script>
        // 1. Logic for Random Images (Preserved from original)
        const errorGifs = [
            './bina/columbina.png',
            './bina/columbina1.png',
            './bina/columbina2.png',
            './bina/columbina3.png',
            './bina/copium.png'
        ];
        
        // Simple error handling in case images don't exist in dev environment
        const imgElement = document.querySelector('.error-image');
        if(imgElement) {
            const randomGif = errorGifs[Math.floor(Math.random() * errorGifs.length)];
            imgElement.src = randomGif;
        }

        // 2. Material Ripple Effect Logic
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            const rect = button.getBoundingClientRect();

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - rect.left - radius}px`;
            circle.style.top = `${event.clientY - rect.top - radius}px`;
            circle.classList.add("ripple");

            const ripple = button.getElementsByClassName("ripple")[0];
            if (ripple) {
                ripple.remove();
            }

            button.appendChild(circle);
            
            // Allow animation to play briefly before navigating
            setTimeout(() => {
                window.location.href = button.href;
            }, 300);
            
            event.preventDefault(); // Stop default link behavior to allow ripple
        }
    </script>
</body>
</html>
